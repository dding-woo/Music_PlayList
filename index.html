    <meta name="descripton" content="Music Play List">
    <meta name="author" content="ddingw-woo">

    <link rel="icon" type="image/png" sizes="72x72" href="/img/Play_List-logo.png">

    <!--navbar-->

            <img class="logo" src="img/Play_List-logo.png" alt="logo">
            <a href="">
                ddingwoo
            </a>
        </div>
        <ul class="navbar__menu__item">
            <li class="menu__item__list">music</li>
            <li class="menu__item__list">genre</li>

                <a href="https://www.instagram.com/seungwoo_98/"><i class="fab fa-instagram"></i></a>

    <!--content-->
    <section id="content">
        <h1 class="title">play List</h1>
        <p class="subtitle">Enjoy music with your precious time.</p>
        <div class="content__container">
            <button class="content__play__button">
                <i class="far fa-stop-circle"></i>
            </button>
            <input type="range" class="content__bolume">
            <div class="content__play">
                <button><i class="fas fa-step-backward"></i></button>
                <button><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </section>

                <button class="genre__btn">korea</button>

            </div>
            <div class="music__genre">

                <div class="music">
                    <img src="./img/foreign_hiphop.png" alt="해외가수-드레이크">

                            ganre

                        </a>
                    </div>
                </div>
                <div class="music">
                    <img src="./img/foreign_rock.png" alt="해외가수-드레이크">
                    <div class="genre__description">

                            ganre

                        </a>

                </div>
                <div class="music">
                    <img src="./img/foreign_pop.png" alt="해외가수-드레이크">
                    <div class="genre__description">
                        <h3>
                            ganre
                        </h3>
                        <span>pop</span>
                        <a class="genre__youtube--icon"
                            href="https://www.youtube.com/watch?v=SlPhMPnQ58k&list=PL4o29bINVT4EG_y-k5jGoOu3-Am8Nvi10">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>

                    <img src="./img/domestic_kpop.png" alt="해외가수-드레이크">
                    <div class="genre__description">
                        <h3>
                            ganre
                        </h3>
                        <span>k-pop</span>
                        <a class="genre__youtube--icon"
                            href="https://www.youtube.com/watch?v=SlPhMPnQ58k&list=PL4o29bINVT4EG_y-k5jGoOu3-Am8Nvi10">
